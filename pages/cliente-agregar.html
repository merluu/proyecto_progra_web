  <form action="/action_page.php" style="border:1px solid #ccc">

    <div class="container">

      <div class="mb-3 mt-3">
        <label for="rut" class="form-label">Run:</label>
        <input type="number" class="form-control" id="id-Run" placeholder="Ingrese número de run " name="run" required>

      </div>

      <label for="email" class="form-label">Nombres:</label>
      <div class="input-group">
        <span class="input-group-text">Primer nombre</span>

        <span class="input-group-text"> Segundo nombre</span>
        <input type="text" aria-label="Last name" class="form-control" id="id-pape" required>
      </div>
      <p id="id-msjna" style="color:red"></p>
      <br>
      <label for="email" class="form-label">Apellidos:</label>
      <div class="input-group">
        <span class="input-group-text">Primer Apellido</span>
        <input type="text" aria-label="First name" class="form-control" id="id-pape" required>
        <span class="input-group-text"> Segundo Apellido</span>
        <input type="text" aria-label="Last name" class="form-control" id="id-sape" required>
      </div>
      <p id="id-msjapes" style="color:red"></p>

      <div class="mb-3 mt-3">
        <label for="fecha" class="form-label">Fecha Nacimiento:</label>
        <input type="date" class="form-control" id="id-fecha" placeholder="Ingrese fecha de Nacimiento" name="fecha"
          required>
      </div>
      <p id="id-msjfech" style="color:red"></p>

      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="idEmail" placeholder="Ingrese email " name="email" id="idEmail" required>
      </div>
      <p id="id-msjc" style="color:red"></p>
      <br>
