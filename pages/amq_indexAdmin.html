  <head>
    <meta charset="UTF-8">
    <title>Barra lateral con Bootstrap</title>
    <!-- Incluimos los archivos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Estilo para la barra lateral -->
    <style>
      /* Set height of main container */
      .container-fluid {
        height: 100%;
      }
      /* Set gray background color and 100% height */
      .sidenav {
        background-color: #f1f1f1;
        height: 100%;
      }
      /* On small screens, set height to 'auto' for the sidenav and grid */
      @media screen and (max-width: 767px) {
        .sidenav {
          height: auto;
          padding: 15px;
        }
        .row.content {height:auto;}
      }
      /* Dropdown button style */
      .dropdown-menu > li > a:hover,
      .dropdown-menu > li > a:focus {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
  
  <!-- Barra lateral -->
  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <h4>Opciones</h4>
        <ul class="nav nav-pills nav-stacked">

          
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Usuarios

            </ul>
          </li>

          <li class="dropdown">

            <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#crearProducto">Crear producto</a></li>

              <li><a href="#listaProducto">Lista producto</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
