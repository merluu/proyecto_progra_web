  <div class="container">

    <h4 style="color: white;">Agregar Producto</h4>
  </div>
    <div class="row" style="background-color: white;">
      <div style="padding-top: 10px; padding-bottom: 10px">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Producto</label>
          <input type="text" class="form-control" id="id-producto" placeholder="nombre del producto">
        </div>
        <!-- este parrafo imprime un msj en caso que el nombre del prod, no cumpla con la validacion -->
        <p id="id-msjpro" style="color:red"></p>
        <!-- <p id="id-producto" style="color:red"></p>   -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Año</label>
          <input type="date" class="form-control" id="id-anno" placeholder="Año de creacion">
        </div>
        <p id="id-msjfech" style="color:red"></p>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Precio</label>
          <input type="number" class="form-control" id="id-precio" placeholder="Precio del producto">
        <p id="id-msjprecio" style="color:red"></p>  
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Subir imagen del producto</label>
          <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="archivo">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Descripción del producto</label>
          <textarea class="form-control" id="id-textarea" rows="3"></textarea>
          <!-- El elemento p es un párrafo donde se va a imprimir un msj en caos que txtarea, esté en blanco--> 
          <p id="id-desctxt" style="color:red"></p>  
        </div>
        <button  class="btn btn-primary" onclick="validaciones()">Agregar Producto</button>
      </div>
    </div>
